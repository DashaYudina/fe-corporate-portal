<section>
  <div *ngIf="document && response === null" class="full-height">
    <div class="document">
      <h2>Документ "{{document.name}}"</h2>

      <p>{{document.content}}</p>
    </div>

    <form novalidate autocomplete="off" [formGroup]="resolutionFormGroup">
      <mat-radio-group [formControl]="resolutionFormControl">
        <mat-radio-button *ngFor="let resolution of resolutions" [value]="resolution.action" required>
          {{resolution.name}}
        </mat-radio-button>
      </mat-radio-group>

      <mat-form-field>
      <textarea matInput
                id="{{commentAreaId}}"
                placeholder="Комментарий"
                rows="10" [autofocus]="true"
                [formControl]="commentFormControl">

      </textarea>
      </mat-form-field>
    </form>

    <div class="btn-block">
      <button mat-raised-button color="accent" [disabled]="isInvalidResolutionForm" (click)="approve(1)" >Утвердить</button>
      <button mat-raised-button color="primary" [disabled]="isInvalidResolutionForm" (click)="approve(0)">Отклонить</button>
    </div>
  </div>

  <div *ngIf="response" class="approve-block full-height">
    <h2>Документ "{{document.name}}"</h2>

    <mat-icon [ngClass]="{'success': resolutionResult, 'waiting': !resolutionResult}">{{resolutionResult ? 'done_outline' : 'hourglass_empty'}}</mat-icon>

    <div>
      <p class="title">Результат утверждения документа:</p>
      <p class="value">{{response}}</p>
    </div>
  </div>
</section>
